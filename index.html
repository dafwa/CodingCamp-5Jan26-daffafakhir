<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Poppins Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />

        <!-- TailwindCSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            * {
                font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                    Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            }
        </style>

        <title>To-Do List</title>
    </head>
    <body>
        <div class="bg-gray-600 w-md mx-auto mt-50 rounded-md p-4">
            <h1 class="font-extrabold text-cyan-300 text-2xl text-center mb-3">Todo List</h1>
            <form>
                <input type="text" placeholder="Add a todo..." class="border px-3 py-1 rounded-md" />
                <input type="date" class="border px-3 py-1 rounded-md" />
                <button type="submit" class="border px-3 py-1 rounded-md">+</button>
                <button class="border px-3 py-1 rounded-md">FILTER</button>
                <button class="border px-3 py-1 rounded-md">DELETE ALL</button>
            </form>
            <div class="border px-3 py-1 rounded-md bg-zinc-900 text-cyan-300">
                <table>
                    <thead>
                        <tr>
                            <th>TASK</th>
                            <th>DUE DATE</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>DATA</td>
                            <td>DATA</td>
                            <td>DATA</td>
                            <td>DATA</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
