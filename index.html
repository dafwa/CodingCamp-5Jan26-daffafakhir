<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

        <!-- Poppins Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />

        <!-- TailwindCSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- CSS File -->
        <link rel="stylesheet" href="./css/style.css" />

        <title>To-Do List</title>
    </head>
    <body class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-slate-800 w-full max-w-3xl rounded-xl shadow-2xl p-6 border border-slate-700">
            <h1 class="font-bold text-3xl text-center mb-8 text-white tracking-wide">Todo List</h1>

            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input
                    type="text"
                    id="task-input"
                    placeholder="Add a todo..."
                    class="flex-1 bg-slate-900 border border-slate-600 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-indigo-500 transition placeholder-gray-500" />
                <input
                    type="date"
                    id="date-input"
                    class="bg-slate-900 border border-slate-600 text-gray-400 px-4 py-3 rounded-lg focus:outline-none focus:border-indigo-500 transition" />
                <button
                    id="add-btn"
                    class="cursor-pointer bg-indigo-500 hover:bg-indigo-600 text-white font-bold px-6 py-3 rounded-lg transition duration-200 text-xl shadow-lg md:text-lg w-full md:w-auto">
                    +
                </button>
            </div>

            <div class="flex justify-between items-center mb-6">
                <div class="relative">
                    <button
                        id="filter-btn"
                        class="cursor-pointer bg-slate-700 hover:bg-slate-600 text-gray-200 px-5 py-2 rounded-lg text-sm font-medium tracking-wide transition border border-slate-600">
                        FILTER: ALL
                    </button>
                </div>
                <button
                    id="delete-all-btn"
                    class="cursor-pointer bg-indigo-500 hover:bg-indigo-600 text-white px-5 py-2 rounded-lg text-sm font-medium tracking-wide transition shadow-md">
                    DELETE ALL
                </button>
            </div>

            <div class="bg-slate-900 rounded-lg border border-slate-700 max-h-[60vh] overflow-y-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-900 text-gray-400 text-xs uppercase font-semibold">
                        <tr>
                            <th class="p-4 w-1/2">Task</th>
                            <th class="p-4">Due Date</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todos-body" class="text-sm text-gray-300 divide-y divide-slate-800"></tbody>
                </table>

                <div id="empty-msg" class="text-center py-10 text-gray-500 hidden">No task found</div>
            </div>
        </div>

        <!-- Unified Modal -->
        <div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
            <div class="bg-slate-800 rounded-xl w-full max-w-sm mx-4 p-6 border border-slate-700 shadow-2xl">
                <h2 id="modal-title" class="text-lg font-semibold text-white mb-3"></h2>
                <p id="modal-message" class="text-gray-300 mb-6"></p>

                <div id="modal-actions" class="flex justify-end gap-3"></div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-3 pointer-events-none"></div>

        <!-- Javascript File -->
        <script src="./js/script.js"></script>
    </body>
</html>
